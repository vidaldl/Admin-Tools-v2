<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Validator Tool</title>
    <link href="copyAllBrokenLinksPopup.css" rel="stylesheet" type="text/css">
    <script src="copyAllBrokenLinksPopup.js"></script>
  </head>
  <body>
    <div class="header">
        <h2> Link Validator Tool</h2>
    </div>

    <div class="mainContainer">
        <div class="card">
            <h2 class="course_name">Course</h2>
            <textarea class="textarea" id="course_name">
                &nbsp;
            </textarea>
            <button class="buttons" id="copyCourseNameButton">
                Copy Course Name
            </button>
        </div>
    
        <div class="card">
            <h2 class="broken_reason">Reason</h2>
            <textarea class="textarea" id="broken_reason">
                &nbsp;
            </textarea>
            <button class="buttons" id="copyBrokenReasonsButton">Copy Reasons</button>
        </div>
    
        <div class="card">
            <h2 class="broken_link_location">Location</h2>
            <textarea class="textarea" id="broken_location">
                &nbsp;
            </textarea>
            <button class="buttons" id="copyBrokenLocationsButton">
                Copy Locations
            </button>
        </div>
    
        <div class="card">
            <h2 class="link_text">Link Titles</h2>
            <textarea class="textarea" id="link_text">
                &nbsp;
            </textarea>
            <button class="buttons" id="copyLinkTextButton">Copy Titles</button>
        </div>
    
        <div class="card" >
            <h2 class="page_urls">Page Urls</h2>
            <textarea class="textarea" id="page_urls">
                &nbsp;
            </textarea>
            <button class="buttons" id="copyPageUrlsButton">Copy Urls</button>
        </div>
    
        <div class="card">
            <h2 class="broken_links">Broken Links</h2>
            <textarea class="textarea" id="broken_links">
                &nbsp;
            </textarea>
            <button class="buttons" id="copyBrokenLinksButton">Copy Links</button>
        </div>
        
    </div>
    <div class="buttons_all" >
        <button class="copy-all-button" id="copyAllButton">Copy All</button>
    </div>
    
  </body>
</html>
