<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Options - Canvas LMS Admin Enhancer</title>
    <!-- Locally imported Bootstrap CSS (ensure bootstrap.min.css is placed appropriately) -->
    <link rel="stylesheet" href="bootstrap.min.css" />
    <!-- Custom options page styles -->
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="container mt-3">
      <h2>Extension Options</h2>
      <hr />
      <h4>Display Scripts</h4>
      <!-- This div will be populated dynamically with checkboxes for each display script -->
      <div id="display-scripts-options" class="mb-3"></div>
      
      <h4>Clickable Scripts</h4>
      <!-- This div will be populated dynamically with checkboxes for each clickable script -->
      <div id="clickable-scripts-options" class="mb-3"></div>
      
      <button id="save-button" class="btn btn-success">Save Options</button>
    </div>
    <script src="options.js"></script>
  </body>
</html>
